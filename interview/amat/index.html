<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
      .main-container {max-width: 1000px;}
      input#street-address-2 {margin-top: 5px;}
    </style>
  </head>
  <body>
    <div class="container main-container">
      <form>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="first-name">First Name</label>
            <input type="email" class="form-control" id="first-name" >
          </div>
          <div class="form-group col-md-6">
            <label for="last-name">Last Name</label>
            <input type="email" class="form-control" id="last-name" >
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="street-address-1">Street Address</label>
            <input class="form-control" id="street-address-1" >
            <input class="form-control" id="street-address-2" >
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="email" class="form-control" id="city">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="state-territory">State / Territory</label>
            <select type="email" class="form-control" id="state-territory" >
              <option value="state1">State 1</option>
              <option value="state2">State 2</option>
              <option value="state3">State 3</option>
              <option value="state4">State 4</option>
              <option value="state5">State 5</option>
            </select>
          </div>
          <div class="form-group col-md-4">
              <label for="postcode">Postcode</label>
              <input type="email" class="form-control" id="postcode" >
          </div>
          <div class="form-group col-md-4">
            <label for="country-or-region">Country or Region</label>
            <select type="email" class="form-control" id="country-or-region" >
              <option value="country1">Country 1</option>
              <option value="country2">Country 2</option>
              <option value="country3">Country 3</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
