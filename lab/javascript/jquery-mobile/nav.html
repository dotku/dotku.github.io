<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Nav Buttons</title>
    <link href="/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet"/>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div>
      <h1>jQuery Mobile Nav Buttons</h1>
      <p>This will result in a bottom icon alignment:</p>
      <div data-role="footer">
            <div data-role="navbar" data-iconpos="bottom">
                  <ul>
                        <li><a href="#" data-icon="grid">Summary</a></li>
                        <li><a href="#" data-icon="star" class="ui-btn-active">Favs</a></li>
                        <li><a href="#" data-icon="gear">Setup</a></li>
                  </ul>
            </div><!-- /navbar -->
      </div><!-- /footer -->
    </div>
  </body>
</html>
