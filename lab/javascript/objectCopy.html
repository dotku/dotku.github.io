<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object Copy</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Oboject Copy</h1>
      <p>在 Javascript 中，所有的对象都是以 Reference 的方式来存储的。</p>
      <pre>
        &lt;script&gt;
          var aClass = {
            foo : &quot;hello&quot;,
            bar : &quot;world!&quot;
          }
          var aObj = aClass;
          aObj.foo = &quot;hi&quot;;
          console.log(aClass.foo);
        &lt;/script&gt;
      </pre>
    </div>
    <script>
      var aClass = {
        foo : "hello",
        bar : "world!"
      }
      var aObj = aClass;
      aObj.foo = "hi";
      console.log(aClass.foo);
    </script>
  </body>
</html>
