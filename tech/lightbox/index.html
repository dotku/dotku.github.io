  <body>
    <div class="container">
      <h1>Lightbox</h1>
      <p>Lightbox 是一款看图特效的 jQuery 插件，第二个版本虽然很早就推出了，不过最近好像官方网站也更新了一下。</p>
      <p>虽然新网站是很清晰，个人感觉缺没有以前版本“强大”的感觉，我实际使用了一下，也确实这样的感受。</p>
      <p>估计大家都很忙吧...(就我闲?)</p>
      <p>这里提醒一下是，新版本的 lightbox 必须放在所有图片的最后，而不能放在 head 中；使用的时候是在 a 
      标签中加入 data-lightbox 就好了（用起来还是很方便的）。</p>
    </div>
  </body>
