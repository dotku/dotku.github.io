<script>
var cur;
window.onload=function(){
  $("li").click(function(){
	console.log($(this).get());
	console.log($(this).get()[0].clientWidth);

	if(cur != null) cur[0].className = "";
	$(this)[0].className = "t1";
	cur = $(this);
  })
}
</script>
