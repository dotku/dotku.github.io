<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITLE</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/lib/dpatch/dist/css/general-cn.css" rel="stylesheet"/>
    <script src="/lib/angularjs/angular.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" ng-app="Demo" ng-controller="testCtrl">
      <h1>TITLE</h1>
    </div>
  </body>

<script>
 (function () {
    angular.module("Demo", [])
    .controller("testCtrl", testCtrl);
    function testCtrl() {
         var getResult = function (fn, val) {
          return (fn || angular.identity)(val);
      };
      console.log(getResult(function (n) { return n * 2; }, 3)); //  result = 6
      console.log(getResult(null, 3));//  null_result = 3
      console.log(getResult(undefined, 3));// undefined _result = 3
    };
  }())


</script>
