<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITLE</title>
    <script src="/lib/angular/angular.js"></script>
  </head>
  <body>
    <div class="container" ng-app="demo" ng-controller="testCtrl">
      <h1 class="className" id="idName">Hello World</h1>

    </div>
  </body>
</html>

<script>

angular.module("demo", [])
.controller('testCtrl', function($element, $scope){
  
  console.log($element.find('h1').text()); // Hello World
  console.log($element.find('#idName'));// []
  console.log($element.find('.className')); // []
  console.log($element.find('h1#idName.className').text()); // (ç©º)

  console.log(angular.element(document.querySelector('#idName')).text()); // Hello World
  console.log(angular.element(document.querySelector('.className')).text()); // Hello World
  console.log(angular.element(document).find('.className')); // []
  console.log(angular.element(document).find('#idName')); // []

  console.log(angular.element('#idName'); // error
  
})



</script>
