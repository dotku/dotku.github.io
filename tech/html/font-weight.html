<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>细黑</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/lib/dotku/dist/css/general-cn.css" rel="stylesheet"/>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>

    <style>
      body {font-family: 微软雅黑;}
    </style>

  <body>
    <div class="container">
      <h1>字体: 黑体</h1>
      <p style="font-weight: 200; font-family: 'Heiti SC Thin'">黑体 normal 正常无处理</p>
      <p style="font-weight: 0; font-family: 'Heiti SC Thin'">黑体 lighter 细化处理（最细）</p>
      <p style="font-weight: 600">黑体 bold 变粗处理</p>
      <p>结论: 字体只能更粗，细化处理不明显</p>
    </div>
  </body>
