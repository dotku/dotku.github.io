<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Color 颜色</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/lib/dotku/dist/css/general-cn.css" rel="stylesheet"/>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Color 颜色</h1>
      <p>在计算机中，我们通过 6 组 16 进制的编码来表示颜色，理论上可以显示 16 百万的颜色，实际上人眼却未必能识别出差异来。</p>
      <div><input value="3" class="diff"/><button>生成</button></div>
      <div class="colorContainer"></div>
      <script>
        for (i = 0; i < 100; i+=parseInt($(".diff").val())) {
          hexString = i.toString(16);
          console.log(hexString);
        }
        console.log(Math.pow(16,6));
      </script>
    </div>
  </body>
</html>
