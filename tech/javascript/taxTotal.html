<script>
incomeLevel = [10000, 50000, 100000]
taxs = [10, 20, 30]
finalTax = 40;
taxTotal = 0;

function getTaxTotal(income) {
    
    if(income > incomeLevel[incomeLevel.length-1]){
        incomePharse = income - incomeLevel[incomeLevel.length-1];
        taxTotal += incomePharse * finalTax / 100;
    } else {
      incomePharse = income;
    }
    
    for (i = incomeLevel.length; i > 0 ; i--) {
        incomePharse = incomePharse - incomeLevel[incomeLevel.length];
        taxTotal += incomePharse * taxs[i];
    }

    return taxTotal;
}

</script>
