<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo1 - HandlebarsJS</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/lib/dotku/dist/css/general-cn.css" rel="stylesheet"/>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/handlebars/handlebars.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <h1>HandlebarsJS</h1>
      <div id="content"></div>
      <ul class="newsList">

      </ul>
      <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}<li><h3>{{{titleNoFormatting}}}</li></h3>{{/each}}
      </script>
    </div>
    <script>
      var __ROOT__ = "/kiwich.com/public_html/news";
      var keywords = "洛杉矶";
      $.getJSON(__ROOT__ + "/data/news_google.php?keywords=" + keywords, function(data) {
        news = data.responseData.results;
        console.log(news);
        var source   = $("#entry-template").html();
        var template = Handlebars.compile(source);
        $(".newsList").html(template(news));

      });
  </script>
  </body>
</html>
