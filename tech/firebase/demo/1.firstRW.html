<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Demo</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/lib/dpatch/dist/css/general-cn.css" rel="stylesheet"/>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Firebase Demo</h1>
      <p>Firebase 倒是很像 Metero 的，也是前后端数据库统一的，不过由于 Firebase 
      位于旧金山，旧金山的朋友使用起来体验还是很不错的，速度很快。</p>
      <p>由于强大的互动性能，大部分的前端技术总是比较适合用于聊天。<!-- 
      -->如果作为商务应用，缺乏关系数据，查找起来还是有点问题，比如冗余问题，<!-- 
      -->重复的数据如何解决重复呢？（简单的就被洗掉，这个太不严谨了）<!-- 
      -->或许 timestamp hash 可以从一定程度上解决问题，或者通过程序员的 logic <!-- 
      -->的判断，这样就比较依赖程序员的严谨性（所以自动化判断就变成了现代程序<!-- 
      -->员的必修课？！）</p>
    </div>
    <script>
      // var myFirebaseRef = new Firebase("https://<YOUR-FIREBASE-APP>.firebaseio.com/");
      var myFirebaseRef = new Firebase("https://dazzling-torch-6575.firebaseio.com/");
      myFirebaseRef.set({
        title: "Hello World!",
        title: "Hi",
        author: "Jay",
        location: {
          city: "San Francisco",
          state: "California",
          zip: 94103
        },
        users: [
          'admin',
          'jay'
        ]
      });
      myFirebaseRef.child("location/city").on("value", function(snapshot) {
        console.log(snapshot.val());  // Alerts "San Francisco"
      });
    </script>
  </body>
</html>
